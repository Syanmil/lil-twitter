<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My SosMed</title>
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.7/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.7/semantic.min.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="ui container">
        <div class="ui grid container">
          <form class="ui form">
            <div class="field">
              <label>Post New Twit</label>
              <input name="twitNew" placeholder="Post New Twit" type="text" v-model="twitNew">
            </div>
            <button class="ui button" v-on:click="postTwitNew(e)"><i class="icon twitter"></i>Twit</button>
          </form>
          <form class="ui form">
            <div class="field">
              <label>Search Twit</label>
              <input name="searchTwit" placeholder="Search Twit" type="text" v-model="searchTwit">
            </div>
            <button class="ui button" v-on:click="SearchTwit(e)"><i class="icon search"></i>Search</button>
          </form>
        </div>
        <div class="ui container">
          <div class="ui items">
            <div v-for="twit in twits" class="item" v-bind:id="twit._id">
              <div class="content">
                <div class="description">
                  <h1>{{twit.content}}</h1>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="vue.js"></script>
    <script src="index.js"></script>
  </body>
</html>
